<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="inputForm">
      <input type="text" placeholder="Player One" id="playerOne" />
      <input type="text" placeholder="Player Two" id="playerTwo" />
      <span id="orSpan">or</span>
      <button id="modeSwitch">Play against Computer</button>
    </div>
    <button type="submit" id="playButton">Play!</button>
    <div class="content">
      <div class="info" id="playerOneDiv"></div>
      <div class="board">
        <div class="field" data-field="0"></div>
        <div class="field" data-field="1"></div>
        <div class="field" data-field="2"></div>
        <div class="field" data-field="3"></div>
        <div class="field" data-field="4"></div>
        <div class="field" data-field="5"></div>
        <div class="field" data-field="6"></div>
        <div class="field" data-field="7"></div>
        <div class="field" data-field="8"></div>
      </div>
      <div class="info" id="playerTwoDiv"></div>
    </div>
    <div class="footer">
      <p>Copyright &copy; Paul GÃ¶ckede</p>
    </div>
    <div id="overlay"><div id="overlay-text"></div></div>
  </body>
</html>
